<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css reset -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
        <!-- external css -->
        <link rel="stylesheet" href="/assets/css/styles.css">
        <title>Current Weather - Rest API Assignment</title>
    </head>

    <body>
        <div class="card mt-4 m-auto p-2">
            <div class="card-body">
                <form id="inputForm">
                    <h5 class="card-title">Moon Finder</h5>
                    <p>Select a location and date to see when the moon rose, set, and what phase it was in!</p>
                    <hr class="my-4">
                    <div class="mb-3">
                        <!-- location input -->
                        <label class="form-label">Location</label>
                        <input type="text" id="formLocal" class="form-control">
                        <div class="form-text">Type in a city name, postal code, or coordinates to get your information.</div>
                    </div>
                    <div>
                        <!-- date input dropdown selection -->
                        <label class="form-label">Date</label>
                        <input type="date" id="formDate" class="form-control">
                        <div class="form-text">Select the date you would like to see.</div>
                    </div>
                    <button type="submit" id="submit" class="mt-3 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- display information using js -->
        <div class="m-auto" id="astro-info"></div>

        <script src="/js/main.js"></script>
    </body>
</html>
